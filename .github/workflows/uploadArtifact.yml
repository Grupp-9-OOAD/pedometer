name: Upload artifact
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build jar
        run: mvn clean install

      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: pedometer.jar
          path: target/*.jar