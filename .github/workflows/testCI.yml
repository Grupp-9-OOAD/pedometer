  name: running_tests
  on:
    push:
  jobs:
    build-and-test:
      runs-on: ubuntu-latest

      steps:
        - name: checkout
          uses: actions/checkout@v2

        - name: set up JDK 11
          uses: actions/setup-java@v2
          with:
            distribution: 'adopt'
            java-version: '11'

        - name: run tests
          run: mvn test